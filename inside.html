<!DOCTYPE html>
<html>

    <title>JKR</title>

<body>
    <center>
        <h1>JKR Academy</h1>
        <p><b>Training | Tech news | Freshers guide</b></p>
<p>Empowering young developers to level up their skills through corporate Training</p>

    </center>
    <center>
        <hr>
        <h2>Registration form</h2>
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Enter your name"></td>

                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" placeholder="Enter your age"></td>
                    
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female</td>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter your email"></td>
                        
                    </tr>
                    <tr>
                        <td>Select a course:</td>
                        <td>
                            <select>
                                <option>Full stack development</option>
                                <option>Java</option>
                                <option>Python</option>
                                <option>Data Analyst</option>
                            </select>
                        </td>
                        
                        
                    </tr>
                    
                </tr>
                <tr>
                <td>Upload your resume</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><input type="reset"></td>
                <td><input type="submit"></td>
            </tr>
            </table>
        </form>
        <hr>
        <p>
            <a href="webpage.html">Home</a> | <a href="https://youtu.be/PHJVAQ6kFHM?si=3wWtpNf2Puf0CX2Y">Youtube</a>
